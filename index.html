<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Ruleta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simulación de Ruleta</h1>
        <form id="rouletteForm">
            <label for="userNumber">Ingresa tu número (0-36):</label>
            <input type="number" id="userNumber" min="0" max="36" required>
            <button type="submit">Girar Ruleta</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
